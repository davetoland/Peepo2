name: Deploy React Vite App as Azure Static Web App

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./ui
        run: npm i

      - name: Build with Vite
        working-directory: ./ui
        run: npm run build
        
      - name: Show what we built
        run: ls -la ./ui/dist 

      - name: Sanity-check token length
        shell: bash
        env:
          TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
        run: |
          echo "TOKEN_LEN=${#TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "Secret DEPLOYMENT_TOKEN is empty / not visible to this job"; exit 1
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./ui"
          output_location: "dist"
          production_branch: main
          data_api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "."
          azure_static_web_apps_api_token: ${{ secrets.DEPLOYMENT_TOKEN }}
          action: "close"